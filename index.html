<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quiz JS</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="intro py-3 bg-white text-center">
		<div class="container">
			<h2 class="text-primary display-3 my-4">Javascript Quiz</h2>
		</div>
	</div>

	<div class="quiz py-4 bg-primary">
		<div class="container">
			<h2 class="my-5 text-white">Questions</h2>

			<form class="quiz-form text-light">
				<!-- Question 1 -->
				<div class="my-5">
					<p class="lead font-weight-normal">1- Who painted the Sistine Chapel?</p>
					<div class="form-check my-2 text-white-70">
						<input type="radio" name="q1" value="B" checked>
						<label class="form-check-label">Dali</label>
					</div>
					<div class="form-check my-2 text-white-70">
						<input type="radio" name="q1" value="A">
						<label class="form-check-label">Michelangelo</label>
					</div>
				</div>


				<div class="text-center">
					<input type="submit" class="btn btn-light">
				</div>
			</form>
		</div>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
