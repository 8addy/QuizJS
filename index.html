<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quiz JS</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<!-- Top Header -->
	<div class="intro py-3 bg-white text-center">
		<div class="container">
			<h2 class="text-primary display-3 my-4">Javascript Quiz</h2>
		</div>
	</div>

	<!-- Result Section -->
	<div class="result py-4 d-none bg-light text-center">
		<div class="container lead">
			<h4>Score: <span style="color: red" class="display-4 p-3">0%</span></h4>
		</div>
	</div>


	<!-- Quiz Section -->
	<div class="quiz py-4 bg-primary">
		<div class="container">
			<h2 class="my-5 text-white">Questions</h2>

			<form class="quiz-form text-light">
				<!-- Question 1 -->
				<div class="my-5">
					<p class="lead font-weight-normal">1- Who painted the Sistine Chapel?</p>
					<div class="form-check my-2 text-white-70">
						<input id="q1a" type="radio" name="q1" value="A" checked>
						<label for="q1a" class="form-check-label">Dali</label>
					</div>
					<div class="form-check my-2 text-white-70">
						<input id="q1b" type="radio" name="q1" value="B">
						<label for="q1b" class="form-check-label">Michelangelo</label>
					</div>
				</div>

				<!-- Question 2 -->
				<div class="my-5">
					<p class="lead font-weight-normal">1- Who said E=mc2?</p>
					<div class="form-check my-2 text-white-70">
						<input id="q2a" type="radio" name="q2" value="A" checked>
						<label for="q2a" class="form-check-label">Tesla</label>
					</div>
					<div class="form-check my-2 text-white-70">
						<input id="q2b" type="radio" name="q2" value="B">
						<label for="q2b" class="form-check-label">Einstein</label>
					</div>
				</div>

				<!-- Question 3 -->
				<div class="my-5">
					<p class="lead font-weight-normal">1- Who starts first in chess?</p>
					<div class="form-check my-2 text-white-70">
						<input id="q3a" type="radio" name="q3" value="A" checked>
						<label for="q3a" class="form-check-label">White</label>
					</div>
					<div class="form-check my-2 text-white-70">
						<input id="q3b" type="radio" name="q3" value="B">
						<label for="q3b" class="form-check-label">Black</label>
					</div>
				</div>

				<!-- Question 4 -->
				<div class="my-5">
					<p class="lead font-weight-normal">1- Who said, “I think, therefore I am”?</p>
					<div class="form-check my-2 text-white-70">
						<input id="q4a" type="radio" name="q4" value="A" checked>
						<label for="q4a" class="form-check-label">Kant</label>
					</div>
					<div class="form-check my-2 text-white-70">
						<input id="q4b" type="radio" name="q4" value="B">
						<label for="q4b" class="form-check-label">Descartes</label>
					</div>
				</div>

				<!-- Question 5 -->
				<div class="my-5">
					<p class="lead font-weight-normal">1- Who sang “My Way”?</p>
					<div class="form-check my-2 text-white-70">
						<input id="q5a" type="radio" name="q5" value="A" checked>
						<label for="q5a" class="form-check-label">Frank Sinatra</label>
					</div>
					<div class="form-check my-2 text-white-70">
						<input id="q5b" type="radio" name="q5" value="B">
						<label for="q5b" class="form-check-label">Kurt Cobain</label>
					</div>
				</div>


				<div class="text-center">
					<input type="submit" class="btn btn-light">
				</div>
			</form>
		</div>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
